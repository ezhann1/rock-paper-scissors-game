<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Batu Kertas Gunting</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <h1>Permainan Batu Kertas Gunting</h1>
    <p>Pilih langkah Anda:</p>
    <div class="buttons">
        <button id="rock" aria-label="Pilih Batu">&#x1F44A;</button>
        <button id="paper" aria-label="Pilih Kertas">&#x1f590;</button>
        <button id="scissors" aria-label="Pilih Gunting">&#x270c;</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Skor Anda: <span id="user-score">0</span>
        Skor Komputer: <span id="computer-score">0</span>
    </p>
    <button id="reset" class="btn-reset">Reset Skor</button>
    <script src="js\index.js"></script>
</body>
</html>
